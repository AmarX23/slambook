{% extends "base.html" %}

{% block title %}
Find
{% endblock %}


{% block content %}
<div class="profile-content" style="height: 150%;">
    <div class="search-table">
        <table style="width: 100%;">
            <tr>
                <th style="width: 35%;">Profile</th>
                <th style="width: 20%;">Course</th>
                <th style="width: 20%;">Department</th>
                <th style="width: 25%;">Hostel</th>
            </tr>
            {% for user in users: %}
            <tr onclick="window.location='{{ url_for('profile', user_id=user.id) }}'" style="cursor: pointer;">
                <td class="img-txt">
                    <img src="{{ url_for('static', filename='/images/users/' +  user.profile_pic ) }}" alt="profile" class="profile-img-table">
                    <div class="img-txt">
                        {{ user.full_name }}
                    </div>
                </td>
                <td> {{ user.course }} </td>
                <td> {{ user.department }} </td>
                <td> {{ user.hostel }} </td>
            </tr>
            {% endfor %}  
        </table>
    </div>
</div>


{% endblock %}
